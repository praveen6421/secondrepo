<html>
<head>
    <title>Enquiry Form</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<style>
    form{
        margin-top: 40px;
        border-radius: 10px;
        box-shadow: 10px 10px 10px green, -10px -10px -10px blue;
        padding: 20px;
    }
    h2{
        font-size: 50px;
        text-shadow: 5px 5px 5px red, 10px 10px 10px green, 15px 15px 15px blue;
        border: 2px solid black;
        margin: 2px 400px 2px 400px;
        border-radius: 100px;
        box-shadow: 10px 10px 10px green, 20px 20px 30px red;
    }
</style>
<body>
<h2 class="text-center">Enter Your Details:</h2>
<div class="container">
    <div class="row">
        <div class="offset-md-3 col-md-6">
            <form method="post">
                {% csrf_token %}
                {{ eform }}<br>
                <center>
                    <input type="submit" value="submit" class="btn btn-success">
                    <input type="reset" value="clear" class="btn btn-danger">
                </center>
            </form>
        </div>
    </div>
</div>
</body>
</html>
